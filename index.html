<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Generator</title>
</head>
<body class="bg-tdark-300">

<main class="flex h-screen flex-col justify-center font-mono">
    <div class="mx-auto w-full w-[500px]">
        <div class="text-gray-400 font-bold text-center my-8 text-xl">Password Generator</div>
      
        <div class="flex flex-col gap-4">

          <div class="bg-tdark-100 p-4 flex flex-col rounded-xl">
              <div class="flex">
                  <p id="generatedPassword" class="break-all w-full bg-tdark-100 text-gray-100 border-0 transition text-2xl min-h-[70px] pr-2"></p>
                  <div class="grid content-center">
                      <svg id="copyButton" class="stroke-slate-100 hover:stroke-tgreen w-8 h-8 transition cursor-copy" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.7 3.9a2.3 2.3 0 0 0-2.2-1.6h-3c-1 0-1.9.6-2.2 1.6m7.4 0v.6a.8.8 0 0 1-.7.8H9a.8.8 0 0 1-.8-.8v0l.1-.6m7.4 0 1.9.2c1 .1 1.9 1 1.9 2.2v13.2a2.3 2.3 0 0 1-2.3 2.3H6.8a2.3 2.3 0 0 1-2.3-2.3V6.3c0-1.2.8-2.1 2-2.2a48.2 48.2 0 0 1 1.8-.2"/>
                      </svg>
                  </div>
              </div>
              <p id="copiedSuccess" class="text-tgreen text-center opacity-0 transition-all">Copied !</p>
          </div>

          <div class="bg-tdark-100 p-4 text-gray-100 flex flex-col gap-4 rounded-xl">
            <div class="flex justify-between">
              <p class="self-center">Character Length</p>
              <span class="text-tgreen text-xl" id="charLength">0</span>
            </div>

            <input class="accent-tgreen" type="range" id="charLengthRange" value="0" min="8" max="50">

            <div class="flex flex-col gap-2">
              <div class="flex items-center">
                <input type="checkbox" id="includeCharsUppercase"
                       class="bg-transparent border-gray-300 text-tgreen/50 shadow-sm focus:border-tgreen focus:ring-0 focus:ring-offset-0 focus:ring-tgreen focus:ring-opacity-50" >
                <p class="pl-4">Include Uppercase Letters</p>
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="includeCharsLowercase"
                       class="bg-transparent border-gray-300 text-tgreen/50 shadow-sm focus:border-tgreen focus:ring-0 focus:ring-offset-0 focus:ring-tgreen focus:ring-opacity-50" checked>
                <p class="pl-4">Include Lowercase Letters</p>
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="includeCharsNumbers"
                       class="bg-transparent border-gray-300 text-tgreen/50 shadow-sm focus:border-tgreen focus:ring-0 focus:ring-offset-0 focus:ring-tgreen focus:ring-opacity-50">
                <p class="pl-4">Include Numbers</p>
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="includeCharsSymbols"
                       class="bg-transparent border-gray-300 text-tgreen/50 shadow-sm focus:border-tgreen focus:ring-0 focus:ring-offset-0 focus:ring-tgreen focus:ring-opacity-50">
                <p class="pl-4">Include Symbols</p>
              </div>

            </div>
            <!--
            <div class="bg-tdark-200 p-4 flex justify-between">
              <span>Strength</span>
              <div class="flex gap-1">
                <span class="border px-1"></span>
                <span class="border px-1"></span>
                <span class="border px-1"></span>
                <span class="border px-1"></span>
              </div>
            </div>
            -->
            <button id="generateButton" class="rounded-xl border-2 border-tgreen hover:bg-tgreen hover:text-tdark-300 w-full px-4 py-4 transition text-xs uppercase">Generate &rarr;</button>
          </div>
        </div>
        
    </div>
</main>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
